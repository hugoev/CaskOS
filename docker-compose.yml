version: '3.8'

services:
  caskos:
    build: .
    container_name: caskos
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
      - ./metadata:/metadata
    environment:
      - PORT=8080
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

